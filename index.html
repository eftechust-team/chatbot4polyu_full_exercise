<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食記錄研究</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>您好！感謝您參與本次研究。</h1>
            <p>我們需要您完成一個簡單的任務：連續記錄3天的飲食情況。</p>
            
            <h2>具體需要您做：</h2>
            <ol>
                <li>記錄3天（2個連續工作日+1個休息日）</li>
                <li>拍攝所有您吃喝的東西（三餐、零食、飲料等）</li>
                <li>記錄基本的飲食相關資訊</li>
            </ol>
            
            <p>每天大約需要3-5分鐘。您的記錄將幫助我們更好地評估營養狀況。</p>
            <p class="note">所有資訊都將嚴格保密，僅用於研究分析。</p>
            
            <div class="button-group">
                <button class="start-btn" onclick="window.location.href='form.html'">開始記錄飲食</button>
                <button class="start-btn" onclick="window.location.href='exercise.html'">開始記錄運動</button>
            </div>
        </div>
    </div>
</body>
</html>
