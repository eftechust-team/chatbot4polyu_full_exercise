# Render deployment configuration
services:
  - type: web
    name: chatbot4polyu
    env: python
    region: singapore
    plan: free
    runtime: python-3.11.4
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app  
  # PostgreSQL database service
  - type: pserv
    name: chatbot4polyu-db
    env: postgres
    region: singapore
    plan: free
    ipAllowList: []  # Allow access from all IPs
    databaseName: chatbot_db
    user: chatbot_user