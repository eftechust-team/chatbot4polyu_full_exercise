<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>參與者登入</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login-style.css">
</head>
<body>
    <div class="top-bar">
        <img src="/static/logo.jpeg" alt="Logo">
    </div>
    <div class="auth-card">
        <!-- LOGIN SECTION -->
        <div id="loginSection">
            <div class="auth-header">
                <h2>系統登入</h2>
                <p style="color: #666; font-size: 14px;">請輸入您的參與者編號</p>
            </div>
            <div id="loginError" class="error-msg"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>參與者編號 (ID)</label>
                    <input type="text" id="loginId" class="form-control" placeholder="P-001" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密碼</label>
                    <input type="password" id="loginPassword" name="password" class="form-control" required placeholder="請輸入您的密碼">
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">登入</button>
            </form>
            <div class="toggle-text">
                第一次使用？ <span class="toggle-link" onclick="toggleView('register')">立即註冊</span>
            </div>
        </div>

        <!-- REGISTER SECTION -->
        <div id="registerSection" class="hidden">
            <div class="auth-header">
                <h2>註冊資料</h2>
            </div>
            <div id="registerError" class="error-msg"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label>1. 姓名</label>
                    <input type="text" name="name" class="form-control" required placeholder="請輸入您的姓名">
                </div>
                <div class="form-group">
                    <label>2. 參與者編號 (ID)</label>
                    <input type="text" name="participant_id" class="form-control" required placeholder="例如：P001">
                </div>
                <div class="form-group">
                    <label>3. 指定密碼</label>
                    <input type="password" name="password" class="form-control" required placeholder="請輸入您被分配的密碼">
                    <p style="font-size: 12px; color: #999; margin-top: 5px;">請使用研究人員提供給您的密碼</p>
                </div>
                <div class="form-group">
                    <label>4. 性別</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required> 男
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" required> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>5. 年齡</label>
                    <input type="number" name="age" min="1" max="120" class="form-control" required placeholder="請輸入您的年齡">
                </div>
                <button type="submit" class="btn-primary" id="regBtn">註冊並登入</button>
            </form>
            <div class="toggle-text">
                已有帳號？ <span class="toggle-link" onclick="toggleView('login')">返回登入</span>
            </div>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
